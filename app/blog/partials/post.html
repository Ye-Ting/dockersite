<div id="post" class="row">
  <div class="col-sm-8 col-sm-offset-2">

    <article v-repeat="article in articles">
      <span class="pull-right">{{article.ctime}}</span>

      <h3>
        <a href="./post/{{article._id}}"> {{article.title}}</a>
      </h3>

      <p>{{article.abstract}}</p>
    </article>
  </div>
</div>
