<link rel="stylesheet" href="/bower_components/codemirror/lib/codemirror.css"/>
<script src="/bower_components/codemirror/mode/markdown/markdown.js"></script>
<div id="blog-writer" class="row">
  <!--<div class="col-sm-12">-->
    <div class="form-group col-sm-4">
      <input type="text" class="form-control" placeholder="标签（多个标签用逗号分开）" v-model="post.tags"/>
    </div>
    <div class="form-group col-sm-4">
      <select class="form-control" name="" id="option" v-model="post.category" options="categories">
      </select>
    </div>
    <div class="form-group ">
      <button class="btn btn-primary" v-on="click: publish(post)">发布</button>
      <button class="btn btn-primary" v-on="click: saveToCloud(post)">上传</button>
      <button class="btn btn-primary" v-on="click: loadMd(post)">加载</button>
    </div>
    <div class="form-group writer-title col-sm-12">
      <input type="text" class="form-control" placeholder="标题" v-model="post.title">
    </div>
    <div class="form-group writer-content col-sm-12">
      <textarea class="form-control " rows="16" placeholder="正文" ></textarea>
    </div>
  <!--</div>-->
</div>
