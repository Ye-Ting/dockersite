<div id="blog-writer" class="row">
    <div class="form-group col-sm-12">
        <input type="text" name="" id="" class="form-control" placeholder="标题" v-model="post.title">
    </div>
    <div class="form-group col-sm-12">
        <textarea class="form-control" placeholder="正文" v-model="post.content"></textarea>
    </div>
    <div class="form-group col-sm-12">
        <button class="btn btn-primary" v-on="click: publish(post)">发布</button>
    </div>
</div>
<script>
var Writer = new Vue({
    el: '#blog-writer',
    data: {
        post: {
            title: '',
            content: ''
        }

    },
    methods: {
        "publish": function(post) {
            console.log(post);
            $.ajax({
                method: 'post',
                url: '/api/blog/posts',
                dataType: 'application/json',
                data: post
            });
        }
    }

});
</script>
