<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Blog</title>

  <link rel="stylesheet" href="/blog/css/blog.css"/>
  <base href="/blog/">
</head>

<body>
<header class="banner cover">
  <nav class="main-nav">
    <div class="container">
      <ul class="main-nav-menu" v-nav-highlight="currentpage">
        <li>
          <a href="./post">post</a>
        </li>
        <li>
          <a href="./write">write</a>
        </li>
        <li><span id="test">授权快盘</span></li>
      </ul>
    </div>
  </nav>
</header>
<section class="container" id="content">
</section>
<script src="/bower_components/jquery/dist/jquery.min.js"></script>
<script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/bower_components/page/page.js"></script>
<script src="/bower_components/vue/dist/vue.js"></script>
<script src="/blog/dist/app.js"></script>
<script>
  window.onload = function () {
    $('#test').click(function () {
      $.ajax({
        method: 'get',
        url: '/api/blog/kuaipan/request_token'
      })
        .done(function (res) {
          console.log(res);
          var oauth_token = res.body.oauth_token;
          window.open('https://www.kuaipan.cn/api.php?ac=open&op=authorise&oauth_token=' + oauth_token);
        });
    });
  };
</script>
</body>

</html>
